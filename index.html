<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            background-color: lightgray;
            padding: 20px;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1 id="main-heading">Original Heading</h1>
    <p class="text-content">This is the first paragraph.</p>
    <p>This is another paragraph without a class.</p>
    <p class="text-content">This is the second paragraph with a class.</p>
    <img id="main-image" src="acha.jpg" alt="Original Image">

    <div class="container">
        <h2>Container Heading</h2>
        <p>This is a paragraph inside the container.</p>
        <img src="acha.jpg" alt="Container Image">
    </div>

    <script src="script.js"></script>
</body>
</html>
